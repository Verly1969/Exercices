<!-- 
Créer une application qui permet à l'utilisateur de rentrer 
sa date de naissance via un formulaire.

Vous devez créer un custom validator qui permet de vérifier 
si la personne est majeur ou non. 
Dans le cas où elle est mineure, elle ne pourra pas valider le 
formulaire. 
-->

<h2>Contrôle de la majorité</h2>

<form [formGroup]="ageForm" (ngSubmit)="valider()" class="left">
    <div class="center">
        <p>
            <label class="form-label" for="dateInput">Veuillez entrer votre date de naissance.</label>
        </p>
        <p>
            <input class="form-control" type="date" formControlName="dateNaissance" id="dateInput" />
        </p>
        <p>
            {{ ageForm.get("dateNaissance")?.getError("mineur") }}
        </p>
        @if (ageForm.get("dateNaissance")?.touched && ageForm.get("dateNaissance")?.hasError("mineur")){
            
            <p>{{ ageForm.get("dateNaissance")?.getError("mineur") }}</p>
        }
    </div>
    <div class="center">
        <button type="submit" [disabled]="!ageForm.valid">Valider</button>
    </div>
</form>
