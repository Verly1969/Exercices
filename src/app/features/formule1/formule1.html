<div class="container">
    <div class="pilotes">
        <h2>Liste des pilotes</h2>
        <table>
            <tr>
                <th>Num√©ro</th>
                <th>Nom</th>
                <th>Ecurie</th>
            </tr>
        @for (pilote of pilotes$ | async; track $index) {
            <tr>
                <td>{{pilote.numero}}</td>
                <td>{{pilote.nom}}</td>
                <td>{{pilote.ecurie}}</td>
            </tr>
        }
        @empty {
            <tr>
                <td colspan="3">Aucun pilote disponible</td>
            </tr>
        }
        </table>
    </div>
</div>
